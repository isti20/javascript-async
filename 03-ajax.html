<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AJAX: membuat ajax</title>
  </head>
  <body>
    <script>

      const ajax = new XMLHttpRequest();
      ajax.open("GET", "api/hello.json");
      ajax.send(); // mengirim request ke server

    </script>
  </body>
</html>
