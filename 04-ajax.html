<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AJAX: Menerima data di AJAX</title>
  </head>
  <body>
    <h1 id="response"></h1>
    <script>
      const ajax = new XMLHttpRequest();
      ajax.open("GET", "api/hello.json");

      // XMLHttpRequest: load event utk menerima data di AJAX
      ajax.addEventListener("load", function () {
        const json = JSON.parse(ajax.responseText); // XMLHttpRequest.responseText utk mendapatkan data response dari server

        const header = document.getElementById("response");
        header.textContent = json.sayHello;
      });
      ajax.send();
    </script>
  </body>
</html>
