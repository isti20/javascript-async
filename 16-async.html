<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Async</title>
</head>
<body>
<script>

    // Promise<String>
    function getNamePromise() {
        return new Promise(function (resolve, reject) {
            resolve("Eko Promise");
        });
    }

    // Promise<String> menggunakan kata kunci async
    async function getNameAsync(){
        return "Eko Async";
    }

    getNamePromise()
        .then((name) => console.info(name)); // Eko Promise

    getNameAsync()
        .then((name) => console.info(name)); // Eko Async

</script>
</body>
</html>
